<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párrafos Alineados Horizontalmente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px; 
        }

        p {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px; 
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Este es el primer párrafo. Está alineado horizontalmente junto a los otros párrafos.</p>
        <p>Este es el segundo párrafo. También está alineado horizontalmente.</p>
        <p>Este es el tercer párrafo. Todos los párrafos están en la misma línea.</p>
    </div>
</body>
</html>
