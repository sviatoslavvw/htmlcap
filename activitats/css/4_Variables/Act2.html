<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rectángulo con proporciones específicas</title>
    <style>
        .rectangulo {
            --altura: 100px; 
            height: var(--altura); 
            width: calc(var(--altura) * 2); 
            background-color: #3498db; 
            border: 2px solid #2980b9; 
            margin: 20px auto; 
        }
    </style>
</head>
<body>
    <div class="rectangulo"></div>
</body>
</html>
