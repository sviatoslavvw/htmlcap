<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header con logo, navegación y búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .search-form input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .search-form button {
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://res.cloudinary.com/vistaprint/images/c_scale,w_448,h_448,dpr_2/f_auto,q_auto/v1705580343/ideas-and-advice-prod/en-us/adidas/adidas.png?_i=AA" alt="Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <form class="search-form" action="/buscar" method="get">
            <input type="text" name="q" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
    </header>

    <main>
        <section id="inicio">
            <h1>Inicio</h1>
            <p>Bienvenido a nuestra página de inicio.</p>
        </section>
        <section id="servicios">
            <h1>Servicios</h1>
            <p>Descubre nuestros servicios.</p>
        </section>
        <section id="nosotros">
            <h1>Nosotros</h1>
            <p>Conoce más sobre nosotros.</p>
        </section>
        <section id="contacto">
            <h1>Contacto</h1>
            <p>Ponte en contacto con nosotros.</p>
        </section>
    </main>
</body>
</html>
