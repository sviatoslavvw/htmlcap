<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .comentarios-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .comentarios-container h2 {
            margin-top: 0;
            color: #333;
        }

        .comentario {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comentario:last-child {
            border-bottom: none;
        }

        .comentario .autor {
            font-weight: bold;
            color: #3498db;
        }

        .comentario .fecha {
            font-size: 0.9em;
            color: #888;
        }

        .comentario .texto {
            margin-top: 5px;
            color: #333;
        }

        .formulario-comentario {
            margin-top: 20px;
        }

        .formulario-comentario input,
        .formulario-comentario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .formulario-comentario button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .formulario-comentario button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="comentarios-container">
        <h2>Comentarios</h2>

        <div class="comentario">
            <div class="autor">Juan Pérez</div>
            <div class="fecha">10 de octubre de 2023</div>
            <div class="texto">¡Este es un comentario de ejemplo! Me encanta este sistema.</div>
        </div>

        <div class="comentario">
            <div class="autor">Ana Gómez</div>
            <div class="fecha">11 de octubre de 2023</div>
            <div class="texto">Muy útil y fácil de usar. Gracias por compartir.</div>
        </div>

        <form class="formulario-comentario">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <textarea name="comentario" rows="4" placeholder="Escribe tu comentario..." required></textarea>
            <button type="submit">Enviar comentario</button>
        </form>
    </div>
</body>
</html>
