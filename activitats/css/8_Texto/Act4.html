<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Sitio</title>
    <style>
        @font-face {
            font-family: 'TituloFont';
            src: url('titulo-font.ttf') format('truetype');
        }

        @font-face {
            font-family: 'TextoFont';
            src: url('texto-font.ttf') format('truetype');
        }

        body {
            font-family: 'TextoFont', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .titulo {
            font-family: 'TituloFont', serif;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: #222;
            margin-bottom: 10px;
        }

        .texto {
            font-family: 'TextoFont', sans-serif;
            font-size: 1.1em;
            color: #444;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Bienvenidos a Mi Sitio</h1>
        <p class="texto">
            Este es un nuevo sitio web de prueba en el que estamos experimentando con diferentes tipografías para mejorar la estética y la legibilidad del contenido. La elección de fuentes adecuadas es crucial para la experiencia del usuario.
        </p>
    </div>
</body>
</html>
