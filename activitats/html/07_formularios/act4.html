<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cámaras de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>Buscar Cámaras de Fotos</h2>

    <form action="buscar_camaras.php" method="GET">
        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
            <option value="">Cualquiera</option>
            <option value="Canon">Canon</option>
            <option value="Nikon">Nikon</option>
            <option value="Sony">Sony</option>
            <option value="Fujifilm">Fujifilm</option>
            <option value="Panasonic">Panasonic</option>
        </select>

        <label for="resolucion">Resolución (MP):</label>
        <input type="number" id="resolucion" name="resolucion" placeholder="Mínimo megapíxeles">

        <label for="tipo">Tipo de Cámara:</label>
        <select id="tipo" name="tipo">
            <option value="">Cualquiera</option>
            <option value="Reflex">Réflex</option>
            <option value="Mirrorless">Mirrorless</option>
            <option value="Compacta">Compacta</option>
            <option value="Bridge">Bridge</option>
        </select>

        <label for="precio">Precio Máximo ($):</label>
        <input type="number" id="precio" name="precio" placeholder="Ej: 1000">

        <label for="video">¿Graba en 4K?</label>
        <select id="video" name="video">
            <option value="">No importa</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Buscar</button>
    </form>

</body>
</html>
