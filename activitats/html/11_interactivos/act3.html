<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin: 20px 0;
        }

        .label {
            font-weight: bold;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
        }

        .progress-bar {
            height: 100%;
            text-align: center;
            color: white;
            line-height: 25px;
            font-weight: bold;
        }

        .html {
            background-color: #4caf50;
        }

        .photoshop {
            background-color: #ff5722;
        }

        .beauty {
            background-color: #2196f3;
        }

        .hunger {
            background-color: #ff9800;
        }

        .health {
            background-color: #009688;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Perfil - Curriculum Vitae</h1>
    
    <div class="section">
        <p class="label">Nivel de conocimiento en HTML</p>
        <div class="progress-container">
            <div class="progress-bar html" style="width: 80%;">80%</div>
        </div>
    </div>

    <div class="section">
        <p class="label">Conocimiento sobre Photoshop/Gimp</p>
        <div class="progress-container">
            <div class="progress-bar photoshop" style="width: 70%;">70%</div>
        </div>
    </div>

    <div class="section">
        <p class="label">Belleza</p>
        <div class="progress-container">
            <div class="progress-bar beauty" style="width: 60%;">60%</div>
        </div>
    </div>

    <div class="section">
        <p class="label">Hambre</p>
        <div class="progress-container">
            <div class="progress-bar hunger" style="width: 40%;">40%</div>
        </div>
    </div>

    <div class="section">
        <p class="label">Salud</p>
        <div class="progress-container">
            <div class="progress-bar health" style="width: 90%;">90%</div>
        </div>
    </div>
</div>

</body>
</html>
