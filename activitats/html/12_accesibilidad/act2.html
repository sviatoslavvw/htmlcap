<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Registro</h1>

    <form action="https://sviatoslavvw.github.io/htmlcap/activitats/menu_activitats.html" method="POST">

        <label for="firstName">Nombre completo</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Escribe tu nombre completo">

 
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">

    
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Crea una contraseña">

   
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña">

 
        <button type="submit">Registrarse</button>
    </form>
</div>

</body>
</html>
